<p class="attribution">Find these fantastic imaginary Tumbeasts by The Oatmeal <a href="https://theoatmeal.com/comics/state_web_winter#tumblr">here</a>!</p>

<script type="text/javascript">
  function render404Image() {
    imageset_base_path = "/assets/images/tumbeasts/";
    imageset = [{
      filename: "tb_sign1.png",
      traffic_segment_size: 0.25
    }, {
      filename: "tbrun1.png",
      traffic_segment_size: 0.15
    }, {
      filename: "tbservers.png",
      traffic_segment_size: 0.60
    }]
    user_magic_number = Math.random();
    not_found_img_el = document.getElementsByClassName("not_found_img");
    cumulative_segment_size = 0.0;
    for (i = 0; i < imageset.length; i++) {
      cumulative_segment_size += imageset[i].traffic_segment_size;
      if (user_magic_number <= cumulative_segment_size) {
        document.getElementsByClassName("not_found_img")[0].src = imageset_base_path + imageset[i].filename;
        break;
      }
    }
  }
  render404Image();
</script>
